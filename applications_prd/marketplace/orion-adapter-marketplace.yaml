apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: orion-ld-adapter
  namespace: argocd
  labels:
    purpose: marketplace
spec:
  destination:
    namespace: marketplace
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_prd/marketplace/connector/orion-ld-adapter
    repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: env_production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true