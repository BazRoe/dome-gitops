zammad:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-sbx-issuer
    hosts:
      - host: zammad.dome-marketplace-sbx.org
        paths: 
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: zammad-tls-secret
        hosts:
          - zammad.dome-marketplace-sbx.org